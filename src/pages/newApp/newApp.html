<ion-header>
  <ion-navbar>
    <ion-title>{{ editionMode ? 'Edition' : 'Création' }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        Enregistrer
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="application">
    <ion-card>
      <ion-card-header>
        <ion-icon name="at"></ion-icon>
        Service
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label floating>Définir</ion-label>
            <ion-input
              type="text"
              name="service"
              [(ngModel)]="application.name"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-icon name="contact"></ion-icon>
        Login
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label floating>Définir</ion-label>
            <ion-input
              type="text"
              name="login"
              [(ngModel)]="application.credentials.login"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-icon name="lock"></ion-icon>
        Mot de passe
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngIf="!editionMode">
            <button ion-button outline (click)="newPassword()">Définir</button>
          </ion-item>
          <ion-item *ngIf="editionMode">
            <ion-label>*****</ion-label>
            <button ion-button outline item-end (click)="newPassword()">
              Modifier
            </button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
