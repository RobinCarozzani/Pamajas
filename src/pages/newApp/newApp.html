<ion-header>
  <ion-navbar>
    <ion-title>Création</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        Enregistrer
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-icon name="at"></ion-icon>
      Service
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Définir</ion-label>
          <ion-input type="text" name="service"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="contact"></ion-icon>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Définir</ion-label>
          <ion-input type="text" name="login"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="lock"></ion-icon>
      Mot de passe
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <button ion-button outline>Définir</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
